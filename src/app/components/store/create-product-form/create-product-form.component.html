<form #form="ngForm" class="container" (ngSubmit)="submitForm(form)">
    <div class="product">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" ngModel required>
    </div>
    <div class="product">
      <label for="preco">Pre√ßo:</label>
      <input type="number" id="preco" name="preco" ngModel required>
    </div>
    <div class="product">
      <label for="imagem">Imagem:</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" (change)="handleImageInput($event)">
    </div>
    <button type="submit" class="custom-button">Enviar</button>
  </form>
